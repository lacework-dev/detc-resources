---
name: VPC.AWS
args:
  name:
    type: string
    required: true
  cidr_block:
    type: string
    required: false
  subnet1: # cidr
    type: string
    required: false
  subnet2: # cidr
    type: string
    required: false
  enable_dns_hostnames:
    type: string
    required: false
source:
  location: "git+https://github.com/lacework-dev/detc-resources.git"
  subdir: "extensions/vpc/aws"
extension:
  name: Terraform
  args:
    cloud: AWS
    outputs:
      - vpc_id
      - subnet_id1
      - subnet_id2
