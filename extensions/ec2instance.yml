---
name: EC2Instance # Name you'll reference this ext as
args:     # These automatically get passed through to the underlying ext as args
  vpc_id:
    type: string
    required: true
  subnet:
    type: string
    required: true
  instance_name:
    type: string
    required: true
  ports:
    type: string
    required: false
  security_group_arns:
    type: string
    required: false
  instance_profile_arn:
    type: string
    required: false
  instance_type: 
    type: string
    required: false
  public_ip: 
    type: string
    required: false
  root_vol_size:
    type: string
    required: false
  tags: ### key=value,key=value,...
    type: string
    required: false
  ami_type: ### ubuntu, amazonlinux
    type: string
    required: false
  region:
    type: string
    required: false
  ssh_public_key:
    type: string
    required: false
source:
  location: "git+https://github.com/lacework-dev/detc-resources.git"
  subdir: "extensions/ec2instance"
extension: # Core extension name/args to set.  These args are static vs the supplied ones above
  name: Terraform 
  args:
    cloud: AWS
    outputs:
      - username
      - ip
      - pem
      - public_key
      - sg_id
      - instance_id
      - keypair
      - private_ip
      - ami_type
      - ami
