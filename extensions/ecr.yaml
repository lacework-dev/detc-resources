---
name: ECR
args:
  registry_name:
    type: string
    required: true
source:
  location: "git+https://github.com/lacework-dev/detc-resources.git"
  subdir: "extensions/ecr"
extension: # Core extension name/args to set.  These args are static vs the supplied ones above
  name: Terraform 
  args:
    cloud: AWS
    outputs:
      - registry_id
      - registry_arn
      - registry_name
      - registry_url
      - access_iam_role
      - access_iam_policy
      - ecr_access_user_access_key
      - ecr_access_user_secret_key
