---
name: GCPCompute
args:
  instance_name:
    type: string
    required: true
  region:
    type: string
    required: true
  project:
    type: string
    required: true
  tags:
    type: string
    required: false
  instance_size:
    type: string
    required: false
source:
  location: "git+https://github.com/lacework-dev/detc-resources.git"
  subdir: "extensions/gcpcompute"
extension:
  name: Terraform 
  args:
    cloud: GCP
    outputs:
      - ip
      - ssh_key
