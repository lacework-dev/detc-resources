---
VoteAppEKS:
  steps:
    - name: eks
      extension: EKS
      tags: infrastructure
      args:
        region: !secret aws.region
        deployment_name: eksd
    - name: voteapp
      extension: Kubectl
      tags: applications
      source: https://raw.githubusercontent.com/lacework-dev/detc-resources/main/apps/voteapp.yml
      needs:
        - eks
      helpers:
        - helper: WriteValue
          run_on_dryrun: true
          args:
            name: kubectl_config
            dstfile: kubectl
        - helper: GenerateOutput
          lifecycle: [ afterCreate ]
          args:
            dst: "vote_app_url"
            format: "http://{{ .vote }}"
        - helper: GenerateOutput
          lifecycle: [ afterCreate ]
          args:
            dst: "result_app_url"
            format: "http://{{ .result }}"
      lookup:
        control_plane_url: /eks/outputs/cluster_endpoint
        kubectl_config: /eks/outputs/kubectl_config
      args:
        kubectl_config_file: kubectl
        kube_manifest_path: voteapp.yml
        wait_for:
           vote_app_url:
              app_name: "vote"
              field: "load_balancer_ip"
           result_app_url:
              app_name: "result"
              field: "load_balancer_ip"
    - name: lacework
      extension: Kubectl
      tags: monitoring
      source:
        location: https://raw.githubusercontent.com/lacework-dev/detc-resources/main/apps/lacework-all-k8s.yaml
        templates:
          - "lacework-all-k8s.yaml"
      needs:
        - eks
      helpers:
        - helper: WriteValue
          run_on_dryrun: true
          args:
            name: kubectl_config
            dstfile: kubectl
      lookup:
        control_plane_url: /eks/outputs/cluster_endpoint
        kubectl_config: /eks/outputs/kubectl_config
      args:
        lw_access_token: !secret lacework.access_token
        kubectl_config_file: kubectl
        kube_manifest_path: "lacework-all-k8s.yaml"
    - name: vpc
      extension: VPC.AWS
      tags: infrastructure
      args:
        name: "vote-vpc"
    - name: instance
      extension: EC2Instance
      tags: infra
      needs:
        - vpc
      args:
        vpc_id: !lookup /vpc/outputs/vpc_id
        subnet: !lookup /vpc/outputs/subnet_id1
        instance_name: "vote-traffic"
    - name: traffic
      extension: Ansible
      source: https://raw.githubusercontent.com/lacework-dev/detc-resources/main/apps/traffic/install_traffic.yml
      tags: traffic
      needs:
        - instance
      helpers:
        - helper: ServiceAvailable
          args:
            max_wait: 60 # seconds
            hostname: !lookup /instance/outputs/ip
            port: 22
        - helper: WriteValue
          run_on_dryrun: true
          args:
            raw_value: !lookupSecret /instance/outputs/pem
            dstfile: instance.pem
            mode: 0600
      args:
        user: "ubuntu"
        private_key: instance.pem
        inventory: !lookup /instance/outputs/ip
        playbook: install_traffic.yml
        privilege_escalation:
          become: true
        extra_vars:
          vote_app_url: !lookup /voteapp/outputs/vote_app_url
          result_app_url: !lookup /voteapp/outputs/result_app_url
